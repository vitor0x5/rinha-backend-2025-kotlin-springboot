services:

  redis:
    image: redis:7.2-alpine
    container_name: redis-db
    command: redis-server --save "" --appendonly no --maxclients 20000
    networks:
      - payment-api
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
        - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: "0.3"
          memory: "100MB"


networks:
  payment-api:
    driver: bridge
  payment-processor:
    external: true